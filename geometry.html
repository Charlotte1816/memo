    <h2>アラベスク</h2>
    <p>アラベスク（フランス語：arabesque）は，アラビア風の意．アラビア模様ともいう．一般にはイスラム美術の装飾模様のこと．唐草などの植物の蔓（つる），葉，花の図案化や幾何学図形によって，左右対称で連続性を重視した模様を構成する．イスラム教では偶像崇拝を禁じているために，モスクなどの装飾として広く用いられた．（Ref.<a href=https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%A9%E3%83%99%E3%82%B9%E3%82%AF>Wikipedia</a>）</p>
