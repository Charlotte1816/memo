      <h2 id="awase">泡瀬干潟</h2>
      <p>泡瀬干潟は，沖縄市に位置する自然の宝庫である．潮の満ち引きにより広がる干潟は，多くの野鳥や海洋生物が生息するエリアとなっており，訪れる人々に自然の絶景と豊かな生態系を体感させる．</p>
